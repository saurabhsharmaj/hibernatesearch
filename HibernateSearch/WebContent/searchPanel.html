<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div>
		<div class="float_l">
			<input type="text" style="width: 148px;" value="Company"
				wicket:id="companyTextBox" class="input"
				onfocus="clearFieldValue(this, 'Company', 'input');"
				onblur="fillFieldValue(this, 'Company', 'input');" />
		</div>
		<div class="float_l padl15">
			<input type="text" style="width: 148px;" value="jobTitle"
				wicket:id="jobTitleTextBox" class="input"
				onfocus="clearFieldValue(this, 'Job Title', 'input');"
				onblur="fillFieldValue(this, 'Job Title', 'input');" />
		</div>
		<div class="float_l padl15">
			<input type="text" style="width: 148px;" value="jobLocation"
				wicket:id="jobLocationTextBox" class="input"
				onfocus="clearFieldValue(this, 'Job Location', 'input');"
				onblur="fillFieldValue(this, 'Job Location', 'input');" />
		</div>
		<div class="float_l padl18">
			<select wicket:id="companyExperience" class="cinfo_ind_subind_wid"
				style="width: 152px;"></select>
		</div>

		<div class="float_l padl15">
			<select wicket:id="jobTimeChoice" class="cinfo_ind_subind_wid"
				style="width: 152px;"></select>
		</div>
		<div class="float_l padl45 pt5">
			<a wicket:id="addCompany"> <span>Add</span></a>
		</div>
		<div class="float_l padl10">
			<a wicket:id="removeCompany"> <img width="26" height="25"
				src="images/remove_bttn.png"></a>
		</div>
	</div>
</body>
</html>
